<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超軽量計算機</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('+')">+</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('×')">×</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendDecimal()">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="appendOperator('÷')">÷</button>
            <button onclick="clearDisplay()">C</button>
            <button onclick="sqrt()">√</button>
            <button onclick="power()">^</button>
        </div>
    </div>
    <div id="browser" style="display:none;">
        <div id="browser-controls">
            <button onclick="goBack()">元に戻る</button>
            <button onclick="goForward()">やり直す</button>
            <button onclick="reloadPage()">再読み込み</button>
            <input type="text" id="address-bar" placeholder="Enter URL">
            <button onclick="navigate()">Go</button>
        </div>
        <iframe id="browser-content" src=""></iframe>
    </div>
    <script src="script.js"></script>
</body>
</html>
