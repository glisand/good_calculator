<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超軽量計算機</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <div id="calculator">
            <div id="display">0</div>
            <div class="buttons">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>/</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>×</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>-</button>
                <button>0</button>
                <button>.</button>
                <button>+</button>
                <button>=</button>
                <button>√</button>
                <button>^</button>
                <button>C</button>
            </div>
        </div>
    </div>

    <div id="auth-popup" class="popup">
        <div class="popup-content">
            <p>認証が必要です</p>
            <input type="text" id="auth-user" placeholder="ユーザー名">
            <input type="text" id="auth-pass" placeholder="パスワード">
            <button id="auth-button">認証</button>
        </div>
    </div>

    <div id="browser-container" class="hidden">
        <div class="browser-bar">
            <button id="browser-back">元に戻る</button>
            <button id="browser-forward">やり直す</button>
            <button id="browser-reload">再読み込み</button>
            <input type="text" id="browser-address" value="https://yandex.com">
        </div>
        <div id="browser-content"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
